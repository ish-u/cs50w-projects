{% extends "layout.html" %}

{% block main %}
<div class="container">
  <div>
    <div class="title">
      <span><u>register</u></span>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="form-container">
      <form  action="/register" method="post">
        <div class="form-group">
          <input type="text" name="Name" class="form-control form-control-lg" placeholder="Name">
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control form-control-lg" name="Username" value="" autocomplete="off" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="E-mail" class="form-control form-control-lg" autocomplete="off" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" name="Password" class="form-control form-control-lg" autocomplete="off" placeholder="Password">
        </div>
        <div class="form-group" style="text-align: center;">
          <button type="submit"  class="btn btn-dark btn-lg" name="Register">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
