{% extends "layout.html" %}
{% block main %}
<div class="container">
  <div>
    <div class="title">
      <span><u>login</u></span>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="form-container">
      <form  action="/login" method="post">
        <div class="form-group ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control form-control-lg form-control-sm" autocomplete="off" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-lg form-control-sm" autocomplete="off" name="password" placeholder="password">
        </div>
        <div class="from-group" style="text-align: center;">
          <button type="submit" class="btn btn-dark btn-lg" name="Login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
