<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'orders/pizza.png' %}"/>
    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a8b3325e41.js" crossorigin="anonymous"></script>
    <title>{% block title%}{% endblock%}</title>
</head>
<body>
    <style>
      .nav-link{
        color: black !important;
        font-size: 16px;
      }
    </style>
    <!--nav-bar-->
    <div style=" padding-bottom:50px;">
        <nav class="navbar fixed-top navbar-light navbar-expand-lg" style="background-color: #77b9ff;">
          <a class="navbar-brand" href="/"><span style="font-size: 22px;">Anmol's Pizzeriaüçï</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
              {% if user.is_staff %}
              <li class="nav-item"><a class="nav-link" href="{% url 'order_complete' %}">ORDERS</i></a></li>
              {% endif %}
              <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}"><i class="fas fa-shopping-cart fa-lg" style="color:black"></i>  CART</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{user.username}}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
              </li>
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
    <main>
        <div class="container p-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>


</body>

</html>
